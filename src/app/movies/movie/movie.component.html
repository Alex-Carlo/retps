
<mat-card (click)="openMoviesDetails(movie)" style="margin: 10px;">
  <mat-card-header>
      <mat-card-title><strong>Movie: "{{ movie.title }}"</strong></mat-card-title>

  </mat-card-header>
  <mat-card-content>
    
    <p>
      Director: <strong>{{ movie.episode_id }}</strong>
    </p>
    <p>
      Producer: <strong>{{movie.producer}}</strong>
    </p> 
     <p>
      Gender: <strong>{{ movie.director }}</strong>
    </p>

    
  </mat-card-content>
</mat-card>
